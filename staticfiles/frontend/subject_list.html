<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f9f9fb;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #34495e;
    }

    .btn {
      background-color: #2c5364;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
    }

    .action-btns button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #f39c12;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .logout-btn {
      background-color: #e74c3c;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Subject Management</h2>
      <div>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
        <button class="btn" onclick="openModal()">âž• Add Subject</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Subject Code</th>
          <th>Subject Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="subjectTable">
        <!-- Subjects will be rendered here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="subjectModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Subject</h3>
      <form id="subjectForm">
        <input type="hidden" id="subjectId" />
        <div class="form-group">
          <label for="code">Subject Code</label>
          <input type="text" id="code" required />
        </div>
        <div class="form-group">
          <label for="name">Subject Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = 'admin-login.html';
    }
    
    // Check if user is admin
    if (!isAdmin()) {
      window.location.href = 'result-view.html';
    }

    const subjectTable = document.getElementById('subjectTable');
    const subjectModal = document.getElementById('subjectModal');
    const subjectForm = document.getElementById('subjectForm');
    const modalTitle = document.getElementById('modalTitle');

    const codeInput = document.getElementById('code');
    const nameInput = document.getElementById('name');
    const subjectId = document.getElementById('subjectId');

    // Load subjects from API
    async function loadSubjects() {
      try {
        const subjects = await getSubjects();
        renderSubjects(subjects);
      } catch (error) {
        console.error('Error loading subjects:', error);
        alert('Failed to load subjects. Please try again.');
      }
    }

    function renderSubjects(subjects) {
      subjectTable.innerHTML = '';
      subjects.forEach((subj) => {
        subjectTable.innerHTML += `
          <tr>
            <td>${subj.code}</td>
            <td>${subj.name}</td>
            <td class="action-btns">
              <button class="edit-btn" onclick="editSubject(${subj.id})">Edit</button>
              <button class="delete-btn" onclick="deleteSubject(${subj.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function openModal(edit = false) {
      subjectModal.classList.add('active');
      if (!edit) {
        modalTitle.innerText = 'Add Subject';
        subjectForm.reset();
        subjectId.value = '';
      }
    }

    function closeModal() {
      subjectModal.classList.remove('active');
    }

    async function editSubject(id) {
      try {
        const subjects = await getSubjects();
        const subject = subjects.find(s => s.id === id);
        
        if (subject) {
          openModal(true);
          modalTitle.innerText = 'Edit Subject';
          codeInput.value = subject.code;
          nameInput.value = subject.name;
          subjectId.value = subject.id;
        }
      } catch (error) {
        console.error('Error loading subject details:', error);
        alert('Failed to load subject details. Please try again.');
      }
    }

    async function deleteSubject(id) {
      if (confirm('Are you sure you want to delete this subject?')) {
        try {
          await deleteSubject(id);
          loadSubjects();
        } catch (error) {
          console.error('Error deleting subject:', error);
          alert('Failed to delete subject. Please try again.');
        }
      }
    }

    subjectForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const code = codeInput.value.trim();
      const name = nameInput.value.trim();
      const id = subjectId.value;

      const subjectData = { code, name };

      try {
        if (id === '') {
          await createSubject(subjectData);
        } else {
          await updateSubject(id, subjectData);
        }

        loadSubjects();
        closeModal();
      } catch (error) {
        console.error('Error saving subject:', error);
        alert('Failed to save subject. Please try again.');
      }
    });

    loadSubjects();
  </script>
</body>
</html>
