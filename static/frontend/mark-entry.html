<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f9f9fb;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #34495e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .btn {
      background-color: #2c5364;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .action-btns button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .save-btn {
      background-color: #27ae60;
      color: white;
    }

    .update-btn {
      background-color: #f39c12;
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-actions button {
      padding: 0.6rem 1rem;
    }
    
    .logout-btn {
      background-color: #e74c3c;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Mark Entry for Students</h2>
      <div>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
        <button class="btn" onclick="openMarkModal()">âž• Enter Marks</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll No</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="marksTable">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Mark Entry -->
  <div class="modal" id="markModal">
    <div class="modal-content">
      <h3 id="modalTitle">Enter Marks</h3>
      <form id="markForm">
        <input type="hidden" id="resultId" />
        <div class="form-group">
          <label for="studentSelect">Student</label>
          <select id="studentSelect" required>
            <option value="">Select Student</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subjectSelect">Subject</label>
          <select id="subjectSelect" required>
            <option value="">Select Subject</option>
          </select>
        </div>
        <div class="form-group">
          <label for="marks">Marks</label>
          <input type="number" id="marks" min="0" max="100" required />
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" onclick="closeMarkModal()">Cancel</button>
          <button type="submit" class="btn save-btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = 'admin-login.html';
    }
    
    // Check if user is admin
    if (!isAdmin()) {
      window.location.href = 'result-view.html';
    }

    const marksTable = document.getElementById('marksTable');
    const markModal = document.getElementById('markModal');
    const markForm = document.getElementById('markForm');
    const modalTitle = document.getElementById('modalTitle');
    const studentSelect = document.getElementById('studentSelect');
    const subjectSelect = document.getElementById('subjectSelect');
    const marksInput = document.getElementById('marks');
    const resultId = document.getElementById('resultId');

    // Load data from API
    async function loadData() {
      try {
        const [students, subjects, results] = await Promise.all([
          getStudents(),
          getSubjects(),
          getResults()
        ]);
        
        // Populate student dropdown
        studentSelect.innerHTML = '<option value="">Select Student</option>';
        students.forEach(student => {
          studentSelect.innerHTML += `<option value="${student.id}">${student.name} (${student.roll_number})</option>`;
        });
        
        // Populate subject dropdown
        subjectSelect.innerHTML = '<option value="">Select Subject</option>';
        subjects.forEach(subject => {
          subjectSelect.innerHTML += `<option value="${subject.id}">${subject.name}</option>`;
        });
        
        // Render results table
        renderMarks(results);
      } catch (error) {
        console.error('Error loading data:', error);
        alert('Failed to load data. Please try again.');
      }
    }

    function renderMarks(results) {
      marksTable.innerHTML = '';
      results.forEach((result) => {
        marksTable.innerHTML += `
          <tr>
            <td>${result.student_name}</td>
            <td>${result.student_roll_number}</td>
            <td>${result.subject_name}</td>
            <td>${result.marks}</td>
            <td class="action-btns">
              <button class="update-btn" onclick="editMarks(${result.id})">Edit</button>
            </td>
          </tr>
        `;
      });
    }

    function openMarkModal(edit = false) {
      markModal.classList.add('active');
      if (!edit) {
        modalTitle.innerText = 'Enter Marks';
        markForm.reset();
        resultId.value = '';
      }
    }

    function closeMarkModal() {
      markModal.classList.remove('active');
    }

    async function editMarks(id) {
      try {
        const results = await getResults();
        const result = results.find(r => r.id === id);
        
        if (result) {
          openMarkModal(true);
          modalTitle.innerText = 'Update Marks';
          studentSelect.value = result.student;
          subjectSelect.value = result.subject;
          marksInput.value = result.marks;
          resultId.value = result.id;
        }
      } catch (error) {
        console.error('Error loading result details:', error);
        alert('Failed to load result details. Please try again.');
      }
    }

    markForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const studentId = studentSelect.value;
      const subjectId = subjectSelect.value;
      const marks = marksInput.value.trim();
      const id = resultId.value;

      if (!studentId || !subjectId) {
        alert('Please select both student and subject');
        return;
      }

      const resultData = { 
        student: studentId, 
        subject: subjectId, 
        marks: parseFloat(marks) 
      };

      try {
        if (id === '') {
          await createResult(resultData);
        } else {
          await updateResult(id, resultData);
        }

        loadData();
        closeMarkModal();
      } catch (error) {
        console.error('Error saving result:', error);
        alert('Failed to save result. Please try again.');
      }
    });

    // Initial load
    loadData();
  </script>
</body>
</html>
