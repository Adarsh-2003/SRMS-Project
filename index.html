<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; font-family: 'Inter', sans-serif; box-sizing: border-box; }
    body { background: #f9f9fb; padding: 2rem; }
    .container { max-width: 900px; margin: auto; background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
    nav { background: #2c5364; color: white; padding: 1rem; border-radius: 12px; }
    nav ul { display: flex; gap: 2rem; justify-content: center; }
    nav ul li { list-style-type: none; }
    nav ul li a { color: white; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; border-radius: 8px; background-color: #34495e; transition: background-color 0.3s; }
    nav ul li a:hover { background-color: #16a085; }
    .main-content { margin-top: 3rem; text-align: center; }
    .feature-btn { background-color: #2c5364; color: white; padding: 1rem 2rem; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s; margin: 0.5rem; }
    .feature-btn:hover { background-color: #16a085; }
  </style>
</head>
<body>
  <div class="container">
      

    <div class="main-content">
      <h1>Welcome to the Student Management System</h1>
      <p>Choose an option below to manage student data, enter marks, or view results:</p>
      
      <button class="feature-btn" onclick="window.location.href='student_list.html'">Student CRUD</button>
      <button class="feature-btn" onclick="window.location.href='admin-login.html'">Admin Login</button>
      <button class="feature-btn" onclick="window.location.href='mark-entry.html'">Mark Entry</button>
      <button class="feature-btn" onclick="window.location.href='result-view.html'">Result View</button>
    </div>
  </div>

  <script>
    // Function to open a page in a new tab (optional, depends on your use case)
    function openPage(page) {
      window.location.href = page;
      
    }
  </script>
</body>
</html>
