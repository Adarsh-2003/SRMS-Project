<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f9f9fb;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #34495e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .btn {
      background-color: #2c5364;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .action-btns button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .save-btn {
      background-color: #27ae60;
      color: white;
    }

    .update-btn {
      background-color: #f39c12;
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-actions button {
      padding: 0.6rem 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Mark Entry for Students</h2>
      <button class="btn" onclick="openMarkModal()">âž• Enter Marks</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll No</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="marksTable">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Mark Entry -->
  <div class="modal" id="markModal">
    <div class="modal-content">
      <h3 id="modalTitle">Enter Marks</h3>
      <form id="markForm">
        <input type="hidden" id="editMarkIndex" />
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input type="text" id="studentName" required disabled />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required disabled />
        </div>
        <div class="form-group">
          <label for="marks">Marks</label>
          <input type="number" id="marks" min="0" max="100" required />
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" onclick="closeMarkModal()">Cancel</button>
          <button type="submit" class="btn save-btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const marks = [
      { studentName: "John Doe", rollNo: "001", subject: "Math", marks: 85 },
      { studentName: "Jane Smith", rollNo: "002", subject: "Science", marks: 92 },
    ];

    const marksTable = document.getElementById('marksTable');
    const markModal = document.getElementById('markModal');
    const markForm = document.getElementById('markForm');
    const modalTitle = document.getElementById('modalTitle');
    const studentNameInput = document.getElementById('studentName');
    const subjectInput = document.getElementById('subject');
    const marksInput = document.getElementById('marks');
    const editMarkIndex = document.getElementById('editMarkIndex');

    function renderMarks() {
      marksTable.innerHTML = '';
      marks.forEach((entry, index) => {
        marksTable.innerHTML += `
          <tr>
            <td>${entry.studentName}</td>
            <td>${entry.rollNo}</td>
            <td>${entry.subject}</td>
            <td>${entry.marks}</td>
            <td class="action-btns">
              <button class="update-btn" onclick="editMarks(${index})">Edit</button>
            </td>
          </tr>
        `;
      });
    }

    function openMarkModal(edit = false, index = null) {
      markModal.classList.add('active');
      if (edit) {
        const entry = marks[index];
        modalTitle.innerText = 'Update Marks';
        studentNameInput.value = entry.studentName;
        subjectInput.value = entry.subject;
        marksInput.value = entry.marks;
        editMarkIndex.value = index;
      } else {
        modalTitle.innerText = 'Enter Marks';
        markForm.reset();
        editMarkIndex.value = '';
      }
    }

    function closeMarkModal() {
      markModal.classList.remove('active');
    }

    function editMarks(index) {
      openMarkModal(true, index);
    }

    markForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const marksValue = marksInput.value.trim();
      const index = editMarkIndex.value;

      if (index === '') {
        alert("Invalid operation");
        return;
      }

      marks[index].marks = marksValue;
      renderMarks();
      closeMarkModal();
    });

    renderMarks();
  </script>
</body>
</html>
