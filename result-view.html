<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f9f9fb;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #34495e;
    }

    .filter-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filter-group select {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
    }

    .grade {
      font-weight: bold;
      color: #2c5364;
    }

    .status-pass {
      color: #27ae60;
    }

    .status-fail {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Student Results</h2>
      <div class="filter-group">
        <select id="classFilter">
          <option value="">Select Class</option>
          <option value="Class A">Class A</option>
          <option value="Class B">Class B</option>
          <option value="Class C">Class C</option>
        </select>
        <select id="rollNoFilter">
          <option value="">Select Roll No</option>
          <!-- Roll No options will be dynamically generated -->
        </select>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll No</th>
          <th>Class</th>
          <th>Marks</th>
          <th>Grade</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <!-- Result rows will be dynamically generated -->
      </tbody>
    </table>
  </div>

  <script>
    const students = [
      { studentName: "John Doe", rollNo: "001", className: "Class A", marks: 85 },
      { studentName: "Jane Smith", rollNo: "002", className: "Class B", marks: 92 },
      { studentName: "Mark Lee", rollNo: "003", className: "Class A", marks: 74 },
      { studentName: "Emma Johnson", rollNo: "004", className: "Class C", marks: 59 },
    ];

    const resultTable = document.getElementById('resultTable');
    const classFilter = document.getElementById('classFilter');
    const rollNoFilter = document.getElementById('rollNoFilter');

    function getGrade(marks) {
      if (marks >= 90) return "A";
      if (marks >= 75) return "B";
      if (marks >= 50) return "C";
      return "F";
    }

    function getStatus(grade) {
      return grade === "F" ? "Fail" : "Pass";
    }

    function renderResults(filteredStudents) {
      resultTable.innerHTML = '';
      filteredStudents.forEach(student => {
        const grade = getGrade(student.marks);
        const status = getStatus(grade);

        resultTable.innerHTML += `
          <tr>
            <td>${student.studentName}</td>
            <td>${student.rollNo}</td>
            <td>${student.className}</td>
            <td>${student.marks}</td>
            <td class="grade">${grade}</td>
            <td class="${status === "Pass" ? 'status-pass' : 'status-fail'}">${status}</td>
          </tr>
        `;
      });
    }

    function updateRollNoOptions() {
      const selectedClass = classFilter.value;
      const rollNoOptions = students
        .filter(student => student.className === selectedClass || selectedClass === "")
        .map(student => student.rollNo);
      
      const uniqueRollNos = [...new Set(rollNoOptions)];
      rollNoFilter.innerHTML = '<option value="">Select Roll No</option>';
      uniqueRollNos.forEach(rollNo => {
        rollNoFilter.innerHTML += `<option value="${rollNo}">${rollNo}</option>`;
      });

      filterResults();
    }

    function filterResults() {
      const selectedClass = classFilter.value;
      const selectedRollNo = rollNoFilter.value;

      const filteredStudents = students.filter(student => {
        return (
          (selectedClass === "" || student.className === selectedClass) &&
          (selectedRollNo === "" || student.rollNo === selectedRollNo)
        );
      });

      renderResults(filteredStudents);
    }

    classFilter.addEventListener('change', function() {
      updateRollNoOptions();
    });

    rollNoFilter.addEventListener('change', function() {
      filterResults();
    });

    // Initial render
    updateRollNoOptions();
    renderResults(students);
  </script>
</body>
</html>
